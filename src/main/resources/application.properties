

# Application name
spring.application.name=security_project

# Server configuration
server.port=8080

# JWT Configuration
jwt.secret=secret   
# Change this to a secure key
jwt.expiration=86400000            
# Token expiration time in milliseconds (1 day)

# Spring Security configuration
spring.security.user.name=admin     
# Default username for testing (optional)
spring.security.user.password=admin  
# Default password for testing (optional)

# Logging level (optional, for debugging purposes)
logging.level.org.springframework.security=DEBUG


